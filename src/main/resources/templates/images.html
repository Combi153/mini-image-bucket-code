<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini Image Application</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
        }

        .image-block {
            display: inline-block;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
        }

        img {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Mini Gallery</h1>
<div th:each="image : ${images}" class="image-block">
    <img th:src="${image.imageUrl}"/>
</div>
</body>
</html>
